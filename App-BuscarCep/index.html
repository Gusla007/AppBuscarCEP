<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-BuscarCep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="box-g">
        <label>Cep:</label>
        <input type="text" class="input-cep" placeholder="Digite aqui o CEP"><br><br>
              
        <label for="">Logradouro:</label>
        <input type="text" class="input-logradouro" disabled> <br> <br>

        <label for="">Bairro:</label>   
        <input type="text" class="input-bairro" disabled><br><br>

        <label for="">Localidade:</label>
        <input type="text" class="input-localidade" disabled><br><br>

        <label for="">UF:</label>
        <input type="text" class="input-uf" disabled><br><br>

        <label for="">DDD:</label>
        <input type="text" class="input-ddd" disabled><br><br>

        <button class="btn" onclick="Cliquebotao()">Buscar</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
